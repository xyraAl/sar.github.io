<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="css_solo/login.css" rel="stylesheet">
    <title>Login</title>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="valid_login.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <div class="container">
        <div class="box">
          <span class="icon-close">
            <ion-icon name="close" ><a href="index.html"><img src="close.png" width="25" height="25"></a></ion-icon>
          </span>
          <h2>Login</h2>
            <form method="post" action="#" name="form">
                <div class="mb-2">
                    <label for="exampleInputText" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="Username" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" name="password">
                </div>
                <div class="mb-3 form-check">
                   <input type="checkbox" class="form-check-input" id="exampleCheck">
                   <label class="form-check-label" for="exampleCheck">Lihat Saya</label>
                </div>
                <button type="submit" class="btn"><a href="index_admin.html"></a> Login</button>
                <div class="signup_link"><a href="daftar.html">Belum punya Akun ?</a></div>
            </form>
        </div>
    </div>
  </body>
</html>

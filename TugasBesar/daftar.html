<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="css_solo/daftar.css" rel="stylesheet">
    <title>Daftar</title>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <div class="container">
        <div class="box">
          <span class="icon-close">
            <ion-icon name="close" ><a href="index.html"><img src="close.png" width="25" height="25"></a></ion-icon>
          </span>
          <h2>Daftar</h2>
            <form>
                <div class="mb-2">
                    <label for="exampleInputText" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="Username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail">
              </div>
                <button type="submit" class="btn">Daftar</button>
                <div class="login_link"><a href="login.html">Sudah punya Akun ?</a></div>
            </form>
        </div>
    </div>
  </body>
</html>
